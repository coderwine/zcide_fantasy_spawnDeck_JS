<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon_io/favicon-32x32.png">
    <title>Zombicide Draw Deck</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar bg-dark">
        <div class="main-buttons">
            <button id="mkDeck" class="btn btn-outline-success me-2" type="button">Make Deck</button>
            <!-- <button id="reset" class="btn btn-outline-danger me-2" type="button">Reset Decks</button> -->
        </div>

        <form class="container-fluid justify-content">
            <button id="bpBtn" class="btn btn-sm btn-outline-light" type="button">Black Plague</button>
            <button id="ghBtn" class="btn btn-sm btn-outline-light" type="button">Green Horde</button>
            <button id="wbBtn" class="btn btn-sm btn-outline-light" type="button">Wulfsburg</button>
            <button id="nrBtn" class="btn btn-sm btn-outline-light" type="button">NRftW</button>
            <button id="mcBtn" class="btn btn-sm btn-outline-light" type="button">Murder of Crows</button>
            <button id="ffBtn" class="btn btn-sm btn-outline-light" type="button">Friends/Foes</button>
        </form>
    </nav>

    <!-- Threat Radio Input -->
    <div class="input-group">
        <div class="input-group-text" style="background-color: blue;">
            <input class="form-check-input mt-0" type="radio" name="threat-level" value="blue" checked>
        </div>
        <div class="input-group-text" style="background-color: yellow;">
            <input class="form-check-input mt-0" type="radio" name="threat-level" value="yellow" >
        </div>
        <div class="input-group-text" style="background-color: orange;">
            <input class="form-check-input mt-0" type="radio" name="threat-level" value="orange" >
        </div>
        <div class="input-group-text" style="background-color: red;">
            <input class="form-check-input mt-0" type="radio" name="threat-level" value="red" >
        </div>
    </div>

    <!-- PULL DECK -->
    <div id="display-cards">
        <div id="threat-card" class="card">
        </div>

        <div id="pull-deck" class="card">
        </div>
    </div>

    <!-- toast -->
    <div id="toast-alert" class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="3000" data-bs-animation="true">
        <div class="d-flex">
            <div id="toast-body" class="toast-body">
                
            </div>
        </div>
    </div>    

<footer>
    <h3></h3>
</footer>


<!-- SCRIPTS -->
<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
<!-- My JS -->
    <script src="./script.js" type="module"></script>
</body>
</html>
